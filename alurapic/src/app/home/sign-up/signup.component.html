<h4 class="text-center">Register to embrace a new world!</h4>

<form class="form mt-4" [formGroup]="signupForm" (submit)="signUp()">
  <div class="form-group">
    <input
      formControlName="email"
      placeholder="email"
      class="form-control"
      autofocus
    />
    <app-vmessage
      *ngIf="!!signupForm.get('email').errors?.required"
      text="Email is required"
    ></app-vmessage>
  </div>
  <div class="form-group">
    <input
      formControlName="fullName"
      placeholder="full name"
      class="form-control"
    />
    <app-vmessage
      *ngIf="signupForm.get('fullName').errors"
      text="fullName is required"
    ></app-vmessage>
  </div>
  <div class="form-group">
    <input
      formControlName="userName"
      placeholder="user name"
      class="form-control"
    />
    <app-vmessage
      *ngIf="!!signupForm.get('userName').errors?.required"
      text="userName is required"
    ></app-vmessage>
    <app-vmessage
      *ngIf="!!signupForm.get('userName').errors?.lowerCase"
      text="userName is wrong"
    ></app-vmessage>
    <app-vmessage
      *ngIf="!!signupForm.get('userName').errors?.userNameTaken"
      text="userName is already taken"
    ></app-vmessage>
    <small *ngIf="signupForm.get('userName').valid">User is Valid</small>
  </div>
  <div class="form-group">
    <input
      formControlName="password"
      type="password"
      placeholder="password"
      class="form-control"
    />
    <app-vmessage
      *ngIf="signupForm.get('password').errors"
      text="password is required"
    ></app-vmessage>
  </div>
  <button
    [disabled]="signupForm.invalid || signupForm.pending"
    class="btn btn-primary btn-block"
  >
    Register
  </button>

  <p>Already a user? <a [routerLink]="['']"> Sign In!</a></p>
</form>
